<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>
<body>
    
        <section>
        <h2>Contacts</h2>
        <form method="Post" action="https://formspree.io/cherk.v8@gmail.com">
            <fieldset>
                <legend>fill out the form</legend>
                <br>

                <label>First name:  
                    <input type="text" name="client-name" placeholder="First name" required>
                    </label>
                <br><br>
                <label>Last name:  
                    <input type="text" name="client-name" placeholder="Last name" required>
                    </label>
                <br><br>
                <label>Password:
                    <input type="password" name="client-password" placeholder="Password" required>
                </label>
                <br><br>
                <label>Mark of you car
                    <select>
                        <option>BMW</option>
                        <option>VW</option>
                        <option>Audi</option>
                        <option>Mercedes-Benz</option>
                    </select>
                </label>
                <br><br>
                <label>Your website:
                    <input type="url" placeholder="http://your.website">
                </label>
                <br><br>
                <label>Email:
                    <input type="email" name="client-email" placeholder="Your email" required>
                </label>
                <br><br>
                <label>Your mobile number:
                    <input type="text" name="client-mobile" placeholder="xx-xxxx-xxxx" pattern="0[\d]{9}" title="0777888555" required> 
                </label>
                <br><br>
                <label>Gender:</label>
                <br><label><input type="radio" name="client-gender" value="Male">Male</label>
                <br><label><input type="radio" name="client-gender" value="Female">Female</label>
                <br><label><input type="radio" name="client-gender" value="Other">Other</label>
                <br><br>
                <label>Your remark:
                    <textarea></textarea>
                </label>
                <br><br>
                <label>Are you first time in our webpage?
                    <input type="checkbox" name="guesfirsttime ">
                </label>
                <br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">

            </fieldset>

        </form>
    </section>
    
</body>
</html>
